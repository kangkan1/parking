    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;

  <body class="text-center">
      
    <main class="form-signin">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Home</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/booking">Booking</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/profile">Profile</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/signup">Signup</a>
          </nav>
        </div>
    </header>
      <form class="form-signin" method="POST" action="/login_user">
      {% csrf_token %}
        <img class="mb-4" src="/static/img/parking_logo.png" alt="" style="height:auto;
            min-height:50px;
            height:auto;
            height:50px; ">
        <p style="color:red;">{{message}}</p>    
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="text" name ="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <p class="mt-5 mb-3 text-muted">Use <strong>demo@user.in</strong> 
          and passoword <strong>123456</strong> for dummy login<p>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">New User? <a href="/signup">Sign up here </a></p>
        <p class="mt-5 mb-3 text-muted">&copy; Kangkan Lahkar</p>
      </form>
    </main>  
  </body>
</html>
