<html>
    <head>
        <title>Booking Page</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    </head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Booking</a>
                    </li>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                    </li>
                  
                </ul>
                <form class="d-flex">
                    <a data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <p style="color:white;margin:0">{{request.user.username}}</p>
                    </a> 
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Logout or Sign up</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body row">
                                <a href="/logout_user" class="btn btn-outline-primary btn-lg my-1" tabindex="-1" role="button" aria-disabled="true">Log out</a>
                                <a href="/signup" class="btn btn-outline-secondary btn-lg my-1" tabindex="-1" role="button" aria-disabled="true">Sign up</a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary my-1 mx-1" data-bs-dismiss="modal">Close</button>
                            </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
                </div>
            </div>
        </nav> 
        <div style="margin:auto; width:50%;margin-top:10px">
            <div class="container-fluid px-0 mb-3">
                
                
                <img class="my-4" src="/static/img/parking_header.jpeg" 
                    class="d-block" style="width:100%;height:auto" alt="">
            </div>
            
            <form class="form-group" method="POST" action="/book"> 
            {%csrf_token %} 
                <div class="container my-3">
                    <label for="date">Pick a date:</label>
                    <input class="form-control" type="date" id="date" name="date">
                    
                </div>    
                <div class="form-floating my-3">
                    <input type="time" name ="time" class="form-control" id="floatingInput" value="01:10">
                    <label for="floatingInput">Start Time</label>
                </div>
                <div class="container my-3">
                    <label for="formControlRange">Select time required for parking:</label>
                    <input type="range" name="range" min="1" max="12" step="0.5" 
                     class="form-control-range" id="formControlRange" 
                     onInput="$('#rangeval').html($(this).val())" 
                     onchange="myFunction(this.value)">
                    <span id="rangeval">6</span><span> hours</span>
                    
                </div>
                <p id="showPrice" style="color:green;"></p>
                <script>
                    function myFunction(val) {
                        document.getElementById("showPrice").innerHTML = "Rs. "+val*50;
                        
                    }

                </script>

                <!-- To display slider value in span function -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                <!-- End of Js fuction -->

                <p>Select a vehicle type:</p>
                <select name="vehicle" class="form-select my-3" aria-label="Default select example">
                    <option value="Two Wheeler">Two Wheeler</option>
                    <option value="Four Wheeler">Four Wheeler</option>
                    <option value="SUV">SUV</option>
                </select>
                <div>
                    <button class="btn btn-lg btn-primary" type="submit" style="margin:auto">Book</button>
                </div>        
            </form>          
           
            <hr>
            <a href='/logout_user'>Logout</a>
        </div>
    </div>
    <div>
        <div class="card mt-5"> 
            <h5 class="card-header">Address:</h5>
            <div class="card-body">
                <img class="mb-4" src="/static/img/parking_logo.png" alt="" style="height:auto;
                min-height:50px;
                height:auto;
                height:50px; ">
                <h5 class="card-title">My Parking Pvt. Ltd.</h5>
                <p class="card-text">#112/332, Patli Gali, Gali Road no. 3, New Delhi-99</p>
            </div>
        </div>
        <p>&nbsp; &nbsp; &copy; Kangkan Lahkar</p>
    </div>
</body>

</html>
