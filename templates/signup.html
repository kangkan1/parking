<!doctype html>
<html lang="en">
  <head>
        <title>Sign up-My Parking</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    </head>
    <body class="text-center">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Home</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/booking">Booking</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/profile">Profile</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/login_user">Login</a>
              </nav>
            </div>
        </header>

        <form class="form-signup" method="POST" action="/create_user">
         {% csrf_token %}
            <img class="my-4" src="/static/img/parking_logo.png" alt="" style="height:auto;
            min-height:50px;
            height:auto;
            height:50px; ">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <p style="color:red;">{{message}}</p>
            <p style="color:green;">{{created}}</p>
            <div class="input-group" style="width:50%;margin:auto">
                <div class="input-group my-10 mb-3">
                    <span class="input-group-text" id="basic-addon1">Email (Username)</span>
                    <input type="email" class="form-control" name = "email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Password</span>
                    <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">First Name</span>
                    <input type="text" class="form-control" name="first_name" aria-label="First Name" placeholder="First name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Last Name</span>
                    <input type="text" class="form-control" name="last_name" aria-label="Last Name" placeholder="Last name">
                </div>

                <button class="btn btn-lg btn-primary" type="submit" style="margin:auto">Create Account</button>
                
            </form>    
            
            
        </div> 
        <p class="mt-5 mb-3text-muted">Already a user? <a href="/login_user">Login here </a></p>
        <div>
            <p class="mt-5 mb-3 text-muted">&copy; Kangkan Lahkar</p>
        </div>   
    </body>
</html>
