<!doctype html>
<html lang="en">
  <head>
        <title>Add Employee</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    </head>
    <body class="text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="/emp/show">Show employee</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add Employee</a>
                    </li>
                    </li>
                  
                </ul>
                </div>
            </div>
        </nav> 

        <form class="form-signup" method="POST" action="/emp/add">
         {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Add Employee</h1>
            <p style="color:red;">{{message}}</p>
            <p style="color:green;">{{created}}</p>
            <div class="input-group" style="width:50%;margin:auto">
                <div class="input-group my-10 mb-3">
                    <span class="input-group-text" id="basic-addon1">Employee id</span>
                    <input type="number" class="form-control" name = "employeeId" placeholder="Employee id: 5432" aria-label="Employee_id" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Employee name</span>
                    <input type="text" class="form-control" name="name" placeholder="Name: John" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Employee email</span>
                    <input type="email" class="form-control" name="email" aria-label="Email" placeholder="abc@xyx.com">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Employee contact</span>
                    <input type="text" class="form-control" name="contact" aria-label="Contact" placeholder="9876543210">
                </div>

                <button class="btn btn-lg btn-primary" type="submit" style="margin:auto">Create Account</button>
                
            </form>    
            
            
        </div> 

        <div>
            <div class="card mt-5">
                <div class="card-body">
                    <p>Designed by: &nbsp; &nbsp; &copy; Kangkan Lahkar</p>
                    <a class="nav-link" aria-current="page" href="https://github.com/kangkan1/parking">Source Code</a>
                </div>
            </div>
        </div>  
    </body>
</html>
